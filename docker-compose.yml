version: '3.8'

services:
  edu-ai-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./credentials:/app/credentials
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
